<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./faviconn.png">
    <link rel="stylesheet" href="./style.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./1.png" id="img" alt="gameImg">
            <h1>HANGMAN GAME</h1>
        </div>
        <div class="right">
            <ul id="ul">
                <li>__</li>
                <li>__</li>
                <li>__</li>
                <li>__</li>
                <li>__</li>
            </ul>
            <p><b>Hint :</b> <span id="hint">-</span></p>
            <h3>Incorrect Guesses : <span id="incorrectGuess"> 0 </span> / 6</h3>
            <div class="keyboard">
                <button class="btn" id="q" onClick="checkLetter('q')">Q</button>
                <button class="btn" id="w" onClick="checkLetter('w')">W</button>
                <button class="btn" id="e" onClick="checkLetter('e')">E</button>
                <button class="btn" id="r" onClick="checkLetter('r')">R</button>
                <button class="btn" id="t" onClick="checkLetter('t')">T</button>
                <button class="btn" id="y" onClick="checkLetter('y')">Y</button>
                <button class="btn" id="u" onClick="checkLetter('u')">U</button>
                <button class="btn" id="i" onClick="checkLetter('i')">I</button>
                <button class="btn" id="o" onClick="checkLetter('o')">O</button>
                <button class="btn" id="p" onClick="checkLetter('p')">P</button>
                <button class="btn" id="a" onClick="checkLetter('a')">A</button>
                <button class="btn" id="s" onClick="checkLetter('s')">S</button>
                <button class="btn" id="d" onClick="checkLetter('d')">D</button>
                <button class="btn" id="f" onClick="checkLetter('f')">F</button>
                <button class="btn" id="g" onClick="checkLetter('g')">G</button>
                <button class="btn" id="h" onClick="checkLetter('h')">H</button>
                <button class="btn" id="j" onClick="checkLetter('j')">J</button>
                <button class="btn" id="k" onClick="checkLetter('k')">K</button>
                <button class="btn" id="l" onClick="checkLetter('l')">L</button>
                <button class="btn" id="z" onClick="checkLetter('z')">Z</button>
                <button class="btn" id="x" onClick="checkLetter('x')">X</button>
                <button class="btn" id="c" onClick="checkLetter('c')">C</button>
                <button class="btn" id="v" onClick="checkLetter('v')">V</button>
                <button class="btn" id="b" onClick="checkLetter('b')">B</button>
                <button class="btn" id="n" onClick="checkLetter('n')">N</button>
                <button class="btn" id="m" onClick="checkLetter('m')">M</button>
            </div>
        </div>
    </div>
    <footer>
        <p>
            Created by <a style="text-decoration-line: none;" target="_blank" href="https://www.github.com/khanalankitt">
                Ankit Khanal <b>â†—</b>  
            </a>
        </p>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
